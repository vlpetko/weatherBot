databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 4
      author: vlpetko
      changes:
        - createTable:
            tableName: city
            columns:
                  - column:
                      name: id
                      type: bigint
                      autoIncrement: true
                      constraints:
                        primaryKey: true
                  - column:
                      name: name
                      type: varchar(200)
                  - column:
                      name: ascii_name
                      type: varchar(200)
                  - column:
                      name: alternate_names
                      type: varchar(10000)
                  - column:
                      name: latitude
                      type: double
                  - column:
                      name: longitude
                      type: double
                  - column:
                      name: feature_class
                      type: char
                  - column:
                      name: feature_code
                      type: varchar(10)
                  - column:
                      name: country_code
                      type: varchar(10)
                  - column:
                      name: cc2
                      type: varchar(200)
                  - column:
                      name: admin1_code
                      type: varchar(20)
                  - column:
                      name: admin2_code
                      type: varchar(80)
                  - column:
                      name: admin3_code
                      type: varchar(20)
                  - column:
                      name: admin4_code
                      type: varchar(20)
                  - column:
                      name: population
                      type: bigint
                  - column:
                      name: elevation
                      type: varchar(200)
                  - column:
                      name: dem
                      type: int
                  - column:
                      name: timezone
                      type: varchar(40)
                  - column:
                      name: modification_date
                      type: date